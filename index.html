<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as XYZ or ABC -->
    
  <div id="container">
    <div id="dot1"></div>
    <div id="dot2"></div>
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="other-selector">XYZ</button>
      <button class="button person-selector-button" id="another-selector">ABC</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">XYZ chatting...</h2>
      <a href="history-create.php"><button type="submit" class="button logout">LOGOUT</button></a>
      <div class="chat-messages" id="chat">
      </div>
      
      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, XYZ..." />
        <button type="submit" class="button send-button">Send</button>
        <button type="submit" class="button clear-chat-button">Clear Chat</button>
      </form>
    </div>



    <script src="app.js"></script>
  </body>
</html>
